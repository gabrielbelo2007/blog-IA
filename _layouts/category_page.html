---
layout: default
---

<h1>{{ page.title | capitalize }}</h1>

<div class="post-list">
  {% for post in site.categories[page.title] %}

        <img src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}" class="post-image">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.date | date: "%d %b %Y" }}</p>
      {{ post.excerpt }}

  {% endfor %}
</div>
